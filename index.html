<!DOCTYPE html>

<html lang="en">



<head>

    <link rel="stylesheet" href="styleGrid.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Calculator</title>

</head>




<body>


    <div class="container">
    
    
        <div class="calcBody">


                <div class="calcScreen">
                    <div class="inputNum"> 0 </div>
                </div>

                <div class="calcButtons">


                        <button class="btn" id="allClear"> AC </button>
                        <button class="btn" id="clear"> C </button>
                        <button class="btn operator" id="remainder"> % </button>
                        <button class="btn operator" id="divide"> รท </button>


                        <button class="btn nums"> 7 </button>
                        <button class="btn nums"> 8 </button>
                        <button class="btn nums"> 9 </button>
                        <button class="btn operator" id="add"> + </button>



                        <button class="btn nums"> 4 </button>
                        <button class="btn nums"> 5 </button>
                        <button class="btn nums"> 6 </button>
                        <button class="btn operator" id="substract"> - </button>
                    

                        <button class="btn nums"> 1 </button>
                        <button class="btn nums"> 2 </button>
                        <button class="btn nums"> 3 </button>
                        <button class="btn operator" id="multiply"> * </button>



                        <button class="btn nums"> 0 </button>
                        <button class="btn nums" id="decimal"> . </button>

                        <button class="btn" id="equal"> = </button>


                </div>


        </div>
    
    
    </div>

    
</body>



<script src="lightcalc.js"></script>

</html>
